
<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='second.css') }}">
    <title>Top</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename='top.png') }}">
        <div class="container">
            <h1>あなたが飲むべきは、、<br></h1>
            <h1 class="drink">「{{drink}}」</h1>
        </div>
        <div class="image">
            {%if ans == 1 %}
                <h1><p>序章も序章よ</p></h1>
                <img src="{{ url_for('static', filename='gun1.png') }}" >
            {%elif ans == 2 %}
                <h1><p>酒持ってこーーいっ</p></h1>
                <img src="{{ url_for('static', filename='gun2.png') }}" >
            {%elif ans == 3 %}
                <h1><p>ここからが戦い</p></h1>
                <img src="{{ url_for('static', filename='gun3.png') }}" >
            {%elif ans == 4 %}
                <h1><p>楽しくなってきたぜっ</p></h1>
                <img src="{{ url_for('static', filename='gun4.png') }}" >
            {%elif ans == 5 %}
                <h1><p>ん、なんか雲行きが、、</p></h1>
                <img src="{{ url_for('static', filename='gun5.png') }}" >
            {%elif ans == 6 %}
                <h1><p>あ、ちょ、もう無理</p></h1>
                <img src="{{ url_for('static', filename='gun6.png') }}" >
            {% endif %}
        </div>
        <div class="item">
            <a href="/next_drink?drink_name={{ drink }}&goal={{ goal }}&now={{ now }}&pace={{ pace }}&sweet={{ sweet }}&bitter={{ bitter }}&scent={{ scent }}&acid={{ acid }}&plain={{ plain }}&fruity={{ fruity }}&spark={{ spark }}&times={{ times }}">
                <img src="{{ url_for('static', filename='sonota.png') }}" width="75%" height="75%">
            </a>
            <a href="/top"><img src="{{ url_for('static', filename='back.png') }}" width="75%" height="75%"></a>
            <a href="/"><img src="{{ url_for('static', filename='topitem.png') }}" width="75%" height="75%"></a>
        </div>
    </div>
</body>
